<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>공학용 계산기</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div
      class="w-full max-w-md mx-auto bg-white rounded-2xl shadow-2xl overflow-hidden"
    >
      <div class="p-6">
        <div
          id="display"
          class="bg-gray-800 text-white text-5xl text-right rounded-lg p-4 mb-6 break-all"
        >
          0
        </div>
        <div class="grid grid-cols-5 gap-3">
          <!-- 공학용 기능 버튼 -->
          <button
            class="py-3 text-2xl font-bold rounded-lg shadow-md transition-all duration-200 ease-in-out transform hover:scale-105 bg-gray-300 text-gray-800 hover:bg-gray-400"
            onclick="appendOperator('(')"
          >
            (
          </button>
          <button
            class="py-3 text-2xl font-bold rounded-lg shadow-md transition-all duration-200 ease-in-out transform hover:scale-105 bg-gray-300 text-gray-800 hover:bg-gray-400"
            onclick="appendOperator(')')"
          >
            )
          </button>
          <button class="py-3 text-2xl font-bold rounded-lg shadow-md transition-all duration-200 ease-in-out transform hover:scale-105 bg-gray-300 text-gray-800 hover:bg-gray-400" onclick="calculateFunction('sin')">
            sin
          </button>
          <button class="py-3 text-2xl font-bold rounded-lg shadow-md transition-all duration-200 ease-in-out transform hover:scale-105 bg-gray-300 text-gray-800 hover:bg-gray-400" onclick="calculateFunction('cos')">
            cos
          </button>
          <button class="py-3 text-2xl font-bold rounded-lg shadow-md transition-all duration-200 ease-in-out transform hover:scale-105 bg-gray-300 text-gray-800 hover:bg-gray-400" onclick="calculateFunction('tan')">
            tan
          </button>

          <!-- 숫자 및 기본 연산 버튼 -->
          <button class="py-3 text-2xl font-bold rounded-lg shadow-md transition-all duration-200 ease-in-out transform hover:scale-105 bg-gray-100 text-gray-800 hover:bg-gray-200" onclick="appendNumber('7')">
            7
          </button>
          <button class="py-3 text-2xl font-bold rounded-lg shadow-md transition-all duration-200 ease-in-out transform hover:scale-105 bg-gray-100 text-gray-800 hover:bg-gray-200" onclick="appendNumber('8')">
            8
          </button>
          <button class="py-3 text-2xl font-bold rounded-lg shadow-md transition-all duration-200 ease-in-out transform hover:scale-105 bg-gray-100 text-gray-800 hover:bg-gray-200" onclick="appendNumber('9')">
            9
          </button>
          <button class="py-3 text-2xl font-bold rounded-lg shadow-md transition-all duration-200 ease-in-out transform hover:scale-105 bg-orange-500 text-white hover:bg-orange-600" onclick="appendOperator('/')">÷</button>
           <button class="py-3 text-2xl font-bold rounded-lg shadow-md transition-all duration-200 ease-in-out transform hover:scale-105 bg-gray-300 text-gray-800 hover:bg-gray-400" onclick="calculateFunction('sqrt')">
            √
          </button>

          <button class="py-3 text-2xl font-bold rounded-lg shadow-md transition-all duration-200 ease-in-out transform hover:scale-105 bg-gray-100 text-gray-800 hover:bg-gray-200" onclick="appendNumber('4')">
            4
          </button>
          <button class="py-3 text-2xl font-bold rounded-lg shadow-md transition-all duration-200 ease-in-out transform hover:scale-105 bg-gray-100 text-gray-800 hover:bg-gray-200" onclick="appendNumber('5')">
            5
          </button>
          <button class="py-3 text-2xl font-bold rounded-lg shadow-md transition-all duration-200 ease-in-out transform hover:scale-105 bg-gray-100 text-gray-800 hover:bg-gray-200" onclick="appendNumber('6')">
            6
          </button>
          <button class="py-3 text-2xl font-bold rounded-lg shadow-md transition-all duration-200 ease-in-out transform hover:scale-105 bg-orange-500 text-white hover:bg-orange-600" onclick="appendOperator('*')">×</button>
          <button class="py-3 text-2xl font-bold rounded-lg shadow-md transition-all duration-200 ease-in-out transform hover:scale-105 bg-gray-300 text-gray-800 hover:bg-gray-400" onclick="calculateFunction('log')">
            log
          </button>

          <button class="py-3 text-2xl font-bold rounded-lg shadow-md transition-all duration-200 ease-in-out transform hover:scale-105 bg-gray-100 text-gray-800 hover:bg-gray-200" onclick="appendNumber('1')">
            1
          </button>
          <button class="py-3 text-2xl font-bold rounded-lg shadow-md transition-all duration-200 ease-in-out transform hover:scale-105 bg-gray-100 text-gray-800 hover:bg-gray-200" onclick="appendNumber('2')">
            2
          </button>
          <button class="py-3 text-2xl font-bold rounded-lg shadow-md transition-all duration-200 ease-in-out transform hover:scale-105 bg-gray-100 text-gray-800 hover:bg-gray-200" onclick="appendNumber('3')">
            3
          </button>
          <button class="py-3 text-2xl font-bold rounded-lg shadow-md transition-all duration-200 ease-in-out transform hover:scale-105 bg-orange-500 text-white hover:bg-orange-600" onclick="appendOperator('-')">-</button>
          <button class="py-3 text-2xl font-bold rounded-lg shadow-md transition-all duration-200 ease-in-out transform hover:scale-105 bg-gray-300 text-gray-800 hover:bg-gray-400" onclick="calculateFunction('pow')">
            x²
          </button>

          <button
            class="py-3 text-2xl font-bold rounded-lg shadow-md transition-all duration-200 ease-in-out transform hover:scale-105 bg-gray-100 text-gray-800 hover:bg-gray-200 col-span-1"
            onclick="appendNumber('0')"
          >
            0
          </button>
          <button
            class="py-3 text-2xl font-bold rounded-lg shadow-md transition-all duration-200 ease-in-out transform hover:scale-105 bg-gray-100 text-gray-800 hover:bg-gray-200"
            onclick="appendNumber('.')"
          >
            .
          </button>
          <button class="py-3 text-2xl font-bold rounded-lg shadow-md transition-all duration-200 ease-in-out transform hover:scale-105 bg-gradient-to-r from-red-500 to-red-600 text-white hover:from-red-600 hover:to-red-700" onclick="clearDisplay()">C</button>
          <button class="py-3 text-2xl font-bold rounded-lg shadow-md transition-all duration-200 ease-in-out transform hover:scale-105 bg-orange-500 text-white hover:bg-orange-600" onclick="appendOperator('+')">+</button>
          <button class="py-3 text-2xl font-bold rounded-lg shadow-md transition-all duration-200 ease-in-out transform hover:scale-105 bg-gradient-to-r from-blue-500 to-blue-600 text-white hover:from-blue-600 hover:to-blue-700 col-span-1" onclick="calculate()">=</button>
        </div>
         <div id="result" class="alert alert-info result-alert d-none mt-4 p-4 rounded-lg"></div>
      </div>
      <!-- 계산 기록 -->
      <div class="bg-gray-200 p-6 h-64 overflow-y-auto">
        <h4 class="text-xl font-semibold mb-4">계산 기록</h4>
        <ul id="history-list" class="space-y-2">
          <!-- 계산 기록 항목이 여기에 추가됩니다 -->
        </ul>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
